<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Borrar Contacto</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center">
        <h1 class="my-4">Borrar Contacto</h1>

        <div id="detalle-contacto" class="text-center">
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Nombre:</strong> <span id="nombre"></span></p>
            <p><strong>Teléfono:</strong> <span id="telefono"></span></p>
        </div>

        <form id="delete-contact-form">
            <button type="button" class="btn btn-danger" onclick="borrarContacto()">Borrar</button>
            <button type="button" class="btn btn-secondary" onclick="cancelarBorrar()">Cancelar</button>
        </form>

        <div id="error-mensaje"></div>
    </div>

    <!-- Agrega el script al final para garantizar que se cargue después de la página -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../static/js/borrar.js"></script>
</body>
</html>
